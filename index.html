<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="overall">
  <div class="container">
    <div id="calculator">
        <input  id="display" readonly>
    </div>
        <div id="buttons">
            <div class="row">
                <button onclick="clearDisplay()" class="white">AC</button>
                <button onclick="DelDisplay()" class="white">DEL</button>
                <button onclick="appendToDisplay('%')" class="white" >%</button>
                <button onclick="appendToDisplay('/')" class="operator-btn">/</button>

                </div>
                
            <div class="row">
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
                </div>
            
            <div class="row">
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
                </div>
                
            <div class="row">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
                
                </div>
                <button onclick="appendToDisplay('0')" class="zero">0</button>
                <button onclick="appendToDisplay('.')" class="dot">.</button>
                <button onclick="calculate()" class="operator-btn">=</button>
                
               
                
                
        
        </div>

    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
